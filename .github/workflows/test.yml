name: GanttProject CI

# This workflow runs on pushes to the main branch or when pull requests are opened
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:

        # Use Windows Server as the runner
        runs-on: windows-latest

        steps:
            # Step 1: Checkout the repository code
            - name: Checkout repository
              uses: actions/checkout@v2

            # Step 2: Set up Zulu JDK 21 on Windows
            - name: Set up Zulu JDK 21
              uses: actions/setup-java@v2
              with:
                  java-version: '21.0.4'
                  distribution: 'zulu'

            # Step 3: Cache Gradle dependencies to speed up builds
            - name: Cache Gradle dependencies
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle

            # Step 4: Build the project using Gradle (Windows compatible)
            - name: Build with Gradle
              run: |
                  ./gradlew build

            # Step 5: Run the test suite
            - name: Run tests with Gradle
              run: |
                  ./gradlew test

            # Step 6: Publish test results (optional but useful for monitoring)
            - name: Archive test results
              uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: build/test-results/test
